mission_manager/default_speed: 2.75   # m/s
mission_manager/turn_radius: 10.0
mission_manager/hover_minimum_distance: 5.0
mission_manager/hover_maximum_distance: 50.0
mission_manager/hover_maximum_speed: 1.0 # m/s

mru_transform/sensors:
 - name: posmv
   topics: { position: 'sensors/posmv/position', orientation: 'sensors/posmv/orientation', velocity: 'sensors/posmv/velocity'}
 - name: gps
   topics: { position: 'sensors/oem/sync/position', orientation: 'sensors/oem/sync/orientation', velocity: 'sensors/oem/sync/velocity'}
      
helm_manager/output_type: 'helm'
helm_manager/helm/max_speed: 2.75
helm_manager/helm/max_yaw_speed: 0.5

udp_bridge/remotes:
    operator:
        topics:
          sensors_cameras_pano_1_yolo4_detections: {source: sensors/cameras/pano_1/yolo4/detections}
          sensors_cameras_pano_2_yolo4_detections: {source: sensors/cameras/pano_2/yolo4/detections}
          sensors_cameras_pano_3_yolo4_detections: {source: sensors/cameras/pano_3/yolo4/detections}
          sensors_cameras_pano_4_yolo4_detections: {source: sensors/cameras/pano_4/yolo4/detections}
          sensors_cameras_pano_5_yolo4_detections: {source: sensors/cameras/pano_5/yolo4/detections}
          sensors_cameras_pano_6_yolo4_detections: {source: sensors/cameras/pano_6/yolo4/detections}
          sensors_cameras_pano_1_camera_info: {source: sensors/cameras/pano_1/camera_info}
          sensors_cameras_pano_2_camera_info: {source: sensors/cameras/pano_2/camera_info}
          sensors_cameras_pano_3_camera_info: {source: sensors/cameras/pano_3/camera_info}
          sensors_cameras_pano_4_camera_info: {source: sensors/cameras/pano_4/camera_info}
          sensors_cameras_pano_5_camera_info: {source: sensors/cameras/pano_5/camera_info}
          sensors_cameras_pano_6_camera_info: {source: sensors/cameras/pano_6/camera_info}
          navigator_costmap: {source: navigator/costmap/costmap}
          navigator_costmap_updates: {source: navigator/costmap/costmap_updates}
          sensors_lidar_costmap: {source: sensors/lidar/projected_map}
          sensors_radar_haloa_costmap: {source: sensors/radar/HaloA/costmap/costmap/costmap}
          sensors_radar_haloa_costmap_updates: {source: sensors/radar/HaloA/costmap/costmap/costmap_updates}
          sensors_radar_halob_costmap: {source: sensors/radar/HaloB/costmap/costmap/costmap}
          sensors_radar_halob_costmap_updates: {source: sensors/radar/HaloB/costmap/costmap/costmap_updates}
